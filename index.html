<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevToolbox â€“ Free Online Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">ðŸ§° DevToolbox</h1>
    <p class="text-center text-gray-400 mb-8">Free online tools for developers</p>

    <div class="space-y-6">

      <!-- Base64 Tool -->
      <div class="bg-gray-800 p-4 rounded-xl">
        <h2 class="text-xl mb-2 font-semibold">Base64 Encoder/Decoder</h2>
        <textarea id="base64Input" class="w-full p-2 rounded bg-gray-700 text-white" rows="3" placeholder="Enter text here..."></textarea>
        <div class="flex gap-2 mt-3">
          <button onclick="encodeBase64()" class="bg-blue-600 px-3 py-1 rounded">Encode</button>
          <button onclick="decodeBase64()" class="bg-green-600 px-3 py-1 rounded">Decode</button>
        </div>
        <p class="mt-3 text-sm text-gray-400" id="base64Output"></p>
      </div>

      <!-- JSON Formatter -->
      <div class="bg-gray-800 p-4 rounded-xl">
        <h2 class="text-xl mb-2 font-semibold">JSON Formatter</h2>
        <textarea id="jsonInput" class="w-full p-2 rounded bg-gray-700 text-white" rows="3" placeholder='{"name":"Jack"}'></textarea>
        <button onclick="formatJSON()" class="bg-yellow-600 px-3 py-1 mt-3 rounded">Format</button>
        <pre class="mt-3 bg-gray-700 p-2 rounded text-sm" id="jsonOutput"></pre>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
